<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">

        <div class="calculator">
     <div class="txt-field">
       <input type="text" class="txt" value="">
     </div> 
     <div class="buttons">
     <button class="grid-item grid-items1">c</button>
     <button class="grid-item grid-items2">%</button>
     <button class="grid-item grid-items3">7</button>
     <button class="grid-item grid-items4">8</button>
     <button class="grid-item grid-items5">9</button>
     <button class="grid-item grid-items6">*</button>
     <button class="grid-item grid-items7">4</button>
     <button class="grid-item grid-items8">5</button>
     <button class="grid-item grid-items9">6</button>
     <button class="grid-item grid-items10">-</button>
     <button class="grid-item grid-items11">1</button>
     <button class="grid-item grid-items12">2</button>
     <button class="grid-item grid-items13">3</button>
     <button class="grid-item grid-items14">+</button>
     <button class="grid-item grid-items15">/</button>
     <button class="grid-item grid-items16">0</button>
     <button class="grid-item grid-items17">=</button>
    </div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
